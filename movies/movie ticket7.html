<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* BODY */
body {
     background: linear-gradient(135deg, #eef2ff, #f8fafc);
}
/* NAVBAR */
.navbar {
    background: linear-gradient(to right, #1e3a8a, #2563eb);
    padding: 14px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-left a{
    color:white;
    text-decoration:none;
    margin-right:15px;
    font-size:14px;
}

.nav-left a:first-child{
    font-weight:bold;
}

.nav-right{
    display:flex;
    align-items:center;
}

.nav-right input{
    padding:6px 10px;
    border:none;
    border-radius:3px;
    margin-right:10px;
}

.nav-right span{
    font-size:13px;
}

/* PAGE TITLE */
.page-title{
    padding:20px;
    font-size:22px;
}

/* TABLE CONTAINER */
.table-container{
    width:90%;
    margin:0 auto;
    background:white;
    border-radius:5px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    padding:15px;
}

.table-container h3{
    margin-bottom:15px;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:10px;
    text-align:left;
    font-size:14px;
}

th{
    background:#f1f1f1;
}

tr:nth-child(even){
    background:#f9f9f9;
}

/* ACTION BUTTONS */
.btn{
    padding:5px 10px;
    border:none;
    border-radius:3px;
    color:white;
    font-size:12px;
    cursor:pointer;
}

.view-btn{
    background:#17a2b8;
}

.download-btn{
    background:#28a745;
}

/* FOOTER */
.footer{
    background: #0e2c5ef1;
    color:white;
    text-align:center;
    padding:15px;
    position:fixed;
    bottom:0;
    width:100%;
    font-size:13px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <a href="#">Movie Ticket Booking</a>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">My Bookings</a>
    </div>

    <div class="nav-right">
        <input type="text" placeholder="Search movies...">
        <span>Welcome, Yogesh</span>
    </div>
</div>

<!-- PAGE TITLE -->
<div class="page-title">
    User Bookings:
</div>

<!-- BOOKINGS TABLE -->
<div class="table-container">
    <h3>My Bookings</h3>

    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Show ID</th>
                <th>Total Amount</th>
                <th>Booking Time</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>4</td>
                <td>2</td>
                <td>$11.99</td>
                <td>2025-11-25 19:35:05</td>
                <td>
                    <button class="btn view-btn">View</button>
                    <button class="btn download-btn">Download</button>
                </td>
            </tr>

            <tr>
                <td>5</td>
                <td>2</td>
                <td>$11.99</td>
                <td>2025-11-25 19:35:50</td>
                <td>
                    <button class="btn view-btn">View</button>
                    <button class="btn download-btn">Download</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- FOOTER -->
<div class="footer">
    Â© 2025 YP Movie Ticket Booking. All rights reserved.
</div>

</body>
</html>
