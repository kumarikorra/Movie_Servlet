<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movies List</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* BODY */
body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
}

/* NAVBAR */
.navbar {
    background: linear-gradient(to right, #1e3a8a, #2563eb);
    padding: 14px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left {
    display: flex;
    gap: 18px;
}

.nav-left a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.brand {
    font-weight: bold;
}

/* SEARCH */
.nav-center input {
    padding: 6px;
    border-radius: 4px 0 0 4px;
    border: none;
}

.nav-center button {
    padding: 6px;
    border: none;
    background: #111;
    color: white;
    border-radius: 0 4px 4px 0;
}

/* USER */
.nav-right {
    color: white;
    font-size: 13px;
}

.user-tag {
    background: #374151;
    padding: 3px 8px;
    border-radius: 12px;
}

/* CONTENT */
.container {
    padding: 40px;
}

.movies {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.movie-card {
    background: white;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
.movie-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    object-position: center top; 
    border-radius: 12px 12px 0 0;
}


.movie-info {
    padding: 12px;
}

.movie-info h3 {
    font-size: 15px;
    margin-bottom: 8px;
}

.movie-info button {
    padding: 6px 14px;
    background: #2563eb;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: #0e2c5ef1;
    color: white;
    text-align: center;
    padding: 12px;
    margin-top: 40px;
}
</style>
</head>

<body>

<header class="navbar">
    <div class="nav-left">
        <a class="brand">Movie Ticket Booking</a>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">My Bookings</a>
    </div>

    <div class="nav-center">
        <input type="text" placeholder="Search movies...">
        <button>üîç</button>
    </div>

    <div class="nav-right">
        Welcome, Kumari <span class="user-tag">User</span>
    </div>
</header>

<div class="container">
    <h2>Movies</h2>

    <div class="movies">

        <div class="movie-card">
           <img src="https://media5.bollywoodhungama.in/wp-content/uploads/2022/04/RRR-8-322x402.jpg">
            <div class="movie-info">
                <h3>RRR</h3>
                <button>Book Tickets</button>
            </div>
        </div>

        <div class="movie-card">
           <img src="https://i.pinimg.com/736x/f0/64/3f/f0643f638f85f73f878245ad84fd63bc.jpg"> 
            <div class="movie-info">
                <h3>Salaar</h3>
                <button>Book Tickets</button>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP31CKjZWqjEjYeuhGh3aflvk66kgTDfXULw&s">
            <div class="movie-info">
            <h3>War 2</h3>
            <button>Book Tickets</button>
            </div>
        </div>

    </div>
</div>

<footer>
¬© 2025 YP Movie Ticket Booking. All rights reserved.
</footer>

</body>
</html>
